<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.min.css">
    <link rel="shortcut icon" href="SRC/nft-preview-card-component-main/images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__img">
                <img src="src/nft-preview-card-component-main/images/icon-view.svg" alt="">
            </div>
            <h2 class="card__title">
                Equilibrium #3429
            </h2>
            <p class="card__text">
                Our Equilibrium collection promotes<br>balance and calm.
            </p>
            <div class="card__info">
                <div class="info__item">
                    <img src="src/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                    <div class="info__link">
                        0.041 ETH
                    </div>
                </div>
                <div class="info__item">
                    <img src="src/nft-preview-card-component-main/images/icon-clock.svg" alt="">
                    <div class="info__link">
                        3 days left
                    </div>
                </div>
            </div>
            <div class="card__user">
                <div class="user__icon"><img src="SRC/nft-preview-card-component-main/images/image-avatar.png" alt=""></div>
                <div class="user__text">
                    Crearion of <span>Julies Wyvern</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
